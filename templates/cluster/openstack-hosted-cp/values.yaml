# cluster parameters
controlPlaneNumber: 3
workersNumber: 2

clusterNetwork:
  pods:
    cidrBlocks:
    - "10.244.0.0/16"
  services:
    cidrBlocks:
    - "10.96.0.0/12"
  serviceDomain: "cluster.local"

identityRef:
  name: "openstack-cloud-config"
  cloudName: "openstack"
  region: "RegionOne"

bastion:
  enabled: false
  spec:
    flavor: ""
    image:
      filter:
        name: ""

managedSecurityGroups:
  allowAllInClusterTraffic: false

managedSubnets:
- cidr: 10.6.0.0/24

apiServerLoadBalancer:
  enabled: true

externalNetwork:
  filter:
    name: "public"

sshKeyName: "bnr-vm"
flavor: "m1.medium"
image:
  filter:
    name: "ubuntu-20.04"
ports:
  - network:
      id: "5b26fcab-50b6-4984-a5eb-06ef9d038fb3"
router:
  filter:
    name: "k8s-clusterapi-cluster-kcm-system-openstack-dev"
securityGroups:
  - filter:
      name: "k8s-cluster-kcm-system-openstack-dev-secgroup-worker"
subnets:
  - filter:
      name: "k8s-clusterapi-cluster-kcm-system-openstack-dev"


k0smotron:
  etcd:
    persistence:
      storageClass: "csi-cinder-sc-retain"
  service:
    type: LoadBalancer
    apiPort: 6443
    konnectivityPort: 8132

k0s:
  version: v1.30.5+k0s.0
